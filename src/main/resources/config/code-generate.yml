#    superEntityColumns:
#    superMapperClass:
#    superServiceClass:
#    superServiceImplClass:
#    superControllerClass:
    entity-serial-versionUID: true
    entity-column-constant: false
    chain-model: false
    entity-lombok-model: true
    entity-boolean-colum-remove-is-prefix: true
    rest-controller-style: true
    controller-mapping-hyphen-style: true
    entity-table-field-annotation-enable: true
